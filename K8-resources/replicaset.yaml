apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: replicaset-demo
  labels:
    app: roboshop
    environment: dev

spec:
  replicas: 3
  selector: 
    matchLabels:
      app: roboshop
      environment: dev
      type: lb
  template:
    metadata:
      labels:
        app: roboshop
        environment: dev
        type: lb
    spec: 
      containers:
      - name: nginx
        image: nginx


