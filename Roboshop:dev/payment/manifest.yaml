apiVersion: v1
kind: ConfigMap
metadata:
  name: payment
  namespace: roboshop-dev
data:
  CART_HOST: "cart"
  CART_PORT: "8080"
  USER_HOST: "user"
  USER_PORT: "8080"
  RABBITMQ_HOST: "rabbitmq"
  AMQP_USER: "roboshop"
  AMQP_PASS: "roboshop123"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-dev-deployment 
  namespace: roboshop-dev
  labels:
    project: roboshop
    app: payment
    environment: dev
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: payment
      environment: dev  
      tier: backend
  template:
    metadata:
      name: payment-dev-pod
      labels:
        project: roboshop
        app: payment
        environment: dev
        tier: backend
    spec:
      containers:
      - name: payment
        image: kar5113/payment:v2
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: payment
        ports:
        - name: test-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          failureThreshold: 3
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: test-port
          initialDelaySeconds: 15
          failureThreshold: 3
          periodSeconds: 10


---

apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: roboshop-dev
  labels:
    project: roboshop
    app: payment
    environment: dev
    tier: backend
spec:
  type: ClusterIP
  selector:
    project: roboshop
    app: payment
    environment: dev
    tier: backend
  ports:  
    - protocol: TCP
      port: 8080
      targetPort: 8080
  