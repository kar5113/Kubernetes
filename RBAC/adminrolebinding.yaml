apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: admin
  namespace: roboshop-dev
subjects:
# You can specify more than one "subject", more users/groups/serviceaccounts can be added here
- kind: User
  name: ramesh # "name" is case sensitive , the one created in IAM
  apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: roboshop-admin # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allows "jane" to read pods in all namespaces. or cluster wide
kind: ClusterRoleBinding
metadata:
  name: admin

subjects:
# You can specify more than one "subject", more users/groups/serviceaccounts can be added here
- kind: User
  name: ramesh # "name" is case sensitive , the one created in IAM
  apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: ClusterRole #this must be Role or ClusterRole
  name: roboshop-admin # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io