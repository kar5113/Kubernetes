#### This is a sample aws-auth config map for EKS cluster ####

apiVersion: v1
data:
  mapRoles: |
    - rolearn: arn:aws:iam::123456789012:role/KubernetesAdminRole
      groups:
        - system:masters
        - <Other groups> 
      username: <---USERNAME--->

  # Add other mappings like mapUsers or mapAccounts if needed
  mapUsers: |
    - groups:
      - Roboshop-trainee
      userarn: arn:aws:iam::123456789012:user/suresh
      username: suresh
      - Roboshop-trainee
      userarn: arn:aws:iam::123456789012:user/ramesh
      username: ramesh
      - Roboshop-trainee
      userarn: arn:aws:iam::123456789012:user/john
      username: johnxs
kind: ConfigMap
metadata:
  creationTimeStamp: "2023-10-01T12:00:00Z"
  name: aws-auth
  namespace: kube-system
  resourceVersion: "123456"
  uid: abcdef12-3456-7890-abcd-ef1234567890 # if it doesnt work consider removing this as its generated by kubernetes and will be done dynamically
