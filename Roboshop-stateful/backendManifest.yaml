#### Catalogue
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop-dev
data:
  MONGO_DB_URL: mongodb:27017/catalogue
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop-dev
  labels:
    project: roboshop
    app: catalogue
    environment: dev
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: catalogue
      environment: dev  
      tier: backend
  template:
    metadata:
      name: catalogue
      labels:
        project: roboshop
        app: catalogue
        environment: dev
        tier: backend
    spec:
      containers:
      - name: catalogue
        image: kar5113/catalogue:v2
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue
        ports:
        - name: test-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: test-port
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "150m" 
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop-dev
  labels:
    project: roboshop
    app: catalogue
    environment: dev
    tier: backend
spec:
  type: ClusterIP
  selector:
    project: roboshop
    app: catalogue
    environment: dev
    tier: backend
  ports:  
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue
  namespace: roboshop-dev
  labels:
    project: roboshop
    app: catalogue
    environment: dev
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85 # 70 would be default if not specified or suggested one
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 95

